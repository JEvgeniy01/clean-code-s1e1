<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
      >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      >
  </head>
  <body>
    <header class="matrix">
      <img class="matrix__presentation" 
        src="./eisenhower-matrix.jpg"
        alt="Presentation of Eisenhower Matrix with title">
      <a 
        class="matrix__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="task-list main__task-list">
      <section class="add-task">
        <label class="task-title add-task__title" for="new-task">Add Item</label>
        <div class="add-task__content">
          <input class="task new-task text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="task-title task-list__stage">Todo</h3>
      <ul class="task-list__incomplete">
        <li class="task-list__item">
          <input class="task-list__item-checkbox" type="checkbox">
          <label class="task-list__item-title task">Pay Bills</label>
          <input type="text" class="task-list__item-input task text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__icon" src="./remove.svg" alt="button for delete task">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="task-list__item-checkbox" type="checkbox">
          <label class="task-list__item-title task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__item-input task text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__icon" src="./remove.svg" alt="button for delete task">
          </button>
        </li>
      </ul>
      <h3 class="task-title task-list__stage">Completed</h3>
      <ul class="task-list__complete" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__item-checkbox" type="checkbox" checked>
          <label class="task-list__item-title task">See the Doctor</label>
          <input type="text" class="task-list__item-input task text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__icon" src="./remove.svg" alt="button for delete task">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
